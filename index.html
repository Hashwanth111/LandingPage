<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/566248977b.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body>
    
    <div class="parentDiv">
        <nav class="navigation">
            <h1 class="head1"><span style="color: black;">Tasks</span> <span style="color: #00A5EC;">List</span></h1>
        </nav>
        
                <!-- add new task button -->
                <div class="addnewtaskdiv">
                    <a class="addnewtask" href="page2.html">
                        <div class="logo">
                            <i class="fa-solid fa-circle-plus" style="color: #74C0FC;"></i>
                        </div>
                        <div>
                            Add New Items
                        </div>
                    </a>
                 </div>


        <div class="container">
            <div class="box box1">
                <nav>
                    <p>Trip to Paris</p>
                    <hr>
                </nav>
                <div class="check">
                <label for="Visitchurch"></label>
                <input type="checkbox" name="Visitchurch" id="Visitchurch" class="top" checked disabled> <span class="strike" style="color: #C2C2C2;" >Visit church</span><br>
                <label for="shopping"></label>
                <input type="checkbox" name="shopping" id="shopping" class="bottom"><span class="text"> Shopping</span>
                </div>
            </div>
            <div class="box box2">
                <nav>
                    <p>My To Do List</p>
                    <hr>
                </nav>
                <div class="check">
                    <label for="visitsupermarket"></label>
                    <input type="checkbox" name="visitsupermarket" id="visitsupermarket" class="top" checked disabled> <span class="strike" style="color: #C2C2C2;" >Visit supermarket</span><br>
                    <label for="buyvegetables" ></label>
                    <input type="checkbox" name="buyvegetables" id="buyvegetables" class="bottom"><span class="text"> Buy vegetables</span>
                    </div>
            </div>
            <div class="box box3">
                <nav>
                    <p>Movies I Will Watch</p>
                    <hr>
                </nav>
                <div class="check">
                    <label for="strangerthings"></label>
                    <input type="checkbox" name="strangerthings" id="strangerthings" class="top" checked disabled> <span class="strike"style="color: #C2C2C2;" >Stranger things</span><br>
                    <label for="avengersendgame" ></label>
                    <input type="checkbox" name="avengersendgame" id="avengersendgame" class="bottom"><span class="text">Avengers Endgame</span>
                    </div>
            </div>
            <div class="box box4">
                <nav>
                    <p>Daily Moring Routine For...</p>
                    <hr>
                </nav>
                <div class="check">
                    <label for="wakeupat6"></label>
                    <input type="checkbox" name="wakeupat6" id="wakeupat6" class="top" checked disabled> <span class="strike" style="color: #C2C2C2;" >Wake up at 6AM</span><br>
                    <label for="sleepat10" ></label>
                    <input type="checkbox" name="sleepat10" id="sleepat10" class="bottom"> <span class="text">Sleep at 10PM</span>
                    </div>
            </div>
            <div class="box box5">
                <nav>
                    <p>Books To Read</p>
                    <hr>
                </nav>
                <div class="check">
                    <label for="designofeveryday"></label>
                    <input type="checkbox" name="designofeveryday" id="designofeveryday" class="top" checked disabled><span class="strike" style="color: #C2C2C2;" >Design of Everyday</span><br>
                    <label for="alchemist" ></label>
                    <input type="checkbox" name="alchemist" id="alchemist" class="bottom"> <span class="text">Alchemist</span>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
